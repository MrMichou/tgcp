# Clippy configuration
# https://doc.rust-lang.org/clippy/

# Maximum cognitive complexity allowed for functions
cognitive-complexity-threshold = 25

# Maximum number of lines in a function body
too-many-lines-threshold = 100

# Minimum number of struct fields for the `too_many_arguments` lint
too-many-arguments-threshold = 7

# Types that are allowed to be used in a `use` statement even if they come from a private module
allowed-wildcard-imports = []

# Maximum size of objects on the stack that are allowed to be moved
trivial-copy-size-limit = 8

# MSRV - Minimum Supported Rust Version
msrv = "1.85.0"

# Maximum number of lines a function can have
single-char-binding-names-threshold = 4
