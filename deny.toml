# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Targets to check
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-unknown-linux-musl",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

[advisories]
# The database of advisories to check against
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Which crates to check for unmaintained status (scope)
unmaintained = "workspace"
# How to handle yanked crates (severity)
yanked = "deny"
# Ignore specific advisories (add IDs here if needed)
ignore = []

[licenses]
# Confidence threshold for detecting license files
confidence-threshold = 0.8

# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Unlicense",
]

# Clarification for crates with unclear licenses
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
# Multiple versions of the same crate
multiple-versions = "warn"
# Wildcards in dependencies
wildcards = "deny"
# Workspace dependencies without versions
workspace-default-features = "allow"
# External dependencies without versions
external-default-features = "allow"

# Allow specific duplicate dependencies (common in the Rust ecosystem)
skip = []

# Deny specific crates
deny = [
    # Use rustls instead of native-tls/openssl for cross-compilation
    { name = "openssl" },
    { name = "openssl-sys" },
]

[sources]
# Allowed registry sources
unknown-registry = "deny"
unknown-git = "warn"
# Only allow crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
